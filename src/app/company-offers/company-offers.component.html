<h1 style="font-family:arial;">
	Your current offers on this website:
</h1>
<div *ngFor="let offer of offers">
    <md-card>
        <md-card-header>
			<div class="interrested_people"><md-card-subtitle>{{offer.title}}</md-card-subtitle></div>
			<div>
				3 persons interrested
			</div>
        </md-card-header>
        <md-card-content>
            <p>{{offer.description}}</p>
        </md-card-content>
    </md-card>
</div>

<md-card *ngIf="!(applied$ | async)">

  <md-card-header>
    <md-card-title>{{offer.title}}</md-card-title>
    <md-card-subtitle>{{offer.company}} nÂ°{{offer.id}}</md-card-subtitle>
  </md-card-header>
  
  <md-card-content>
    <div *ngIf="!showDetails">
      <p>{{offer.description}}</p>
    </div>
    <div *ngIf="showDetails">
      <h1>Details</h1>
      <p>
      Location: {{offer.location}} <br>
      Duration: {{offer.duration}}<br>
      Start: {{getStart()}}
      </p>

      <h1>Description</h1>
      <p>
      {{offer.long_description}}
      </p>
    </div>
    <div *ngIf="showDocs">
      <div *ngFor="let document of documents">
        <md-checkbox [checked]="document.checked"
          (change)="document.checked = $event.checked">
          {{document.name}}
        </md-checkbox>
      </div>
    </div>
  </md-card-content>

  <md-card-actions>
    <!--<button md-button *ngIf="showDetails" (click)="showDetails=false">HIDE</button>
      <button md-button *ngIf="!showDetails" (click)="showDetails=true">MORE</button>-->
      <button md-raised-button (click)="showDetails=!showDetails">{{showDetails? "HIDE":"MORE"}}</button>
      <button md-raised-button (click)="handleApply()" color="primary">{{!showDocs? "APPLY":"CONFIRM"}}</button>
  </md-card-actions>
</md-card>

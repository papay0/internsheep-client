<md-card *ngIf="profile.firstName">
  <md-card-header>
    <img md-card-avatar src="http://etud.insa-toulouse.fr/~ggomez/iky2/imgs/trouverImg.php?login={{(userprofile$ | async).login}}">
    <md-card-title>{{(userprofile$ | async).firstName}}</md-card-title>
    <md-card-subtitle>{{(userprofile$ | async).lastName}}</md-card-subtitle>
  </md-card-header>
  <form>
    <table style="width: 100%" cellspacing="0">
      <tr>
        <td>
          <md-input name="firstName" placeholder="First name" style="width: 100%" [value]="(userprofile$ | async).firstName"  disabled></md-input>
        </td>
        <td>
          <md-input name="lastName" placeholder="Last Name" style="width: 100%" [value]="(userprofile$ | async).lastName" disabled></md-input>
        </td>
      </tr>
    </table>
    <md-input placeholder="Email" [value]="(userprofile$ | async).email" style="width: 100%" disabled></md-input>
    <md-input placeholder="Phone Number" *ngIf="(userprofile$ | async).phone" #phoneNumber id="phoneNumber" value="(userprofile$ | async).phone" [disabled]="stateFormProfile.inputDisabled"></md-input>
    <!--<md-card-actions layout="row" layout-align="end center">
      <button md-raised-button color="{{stateFormProfile.color}}" style="float: right" (click)="editButtonClick()">
          {{stateFormProfile.label}}
        </button>
    </md-card-actions>-->
  </form>
</md-card>
